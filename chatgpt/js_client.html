<html>
  <head>
    <style>
      /* Terminal-like styles */
      body {
        background-color: #333;
        color: #fff;
        font-family: monospace;
      }

      .terminal {
        width: 800px;
        height: 800px;
        overflow: auto;
        padding: 10px;
        border-radius: 10px;
        background-color: #444;
        margin: 20px auto;
      }

      .input-container {
        width: 100%;
        display: flex;
        align-items: flex-end;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        font-size: 16px;
        color: #fff;
        background-color: #555;
        margin-right: 10px;
      }

      input[type="submit"] {
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #0077ff;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="terminal">
      <div id="output">
        <!-- ChatGPT responses will be displayed here -->
      </div>
      <div class="input-container">
        <form onsubmit="callChatGPTAPI(); return false;">
          <input type="text" id="question" placeholder="Ask ChatGPT a question...">
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
    <script>
      async function callChatGPTAPI() {
        const response = await fetch("https://api.openai.com/v1/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "text-davinci-003",
            prompt: document.getElementById("question").value,
            max_tokens: 100,
          }
)
        });
        const responseJSON = await response.json();
        const message = responseJSON.choices[0].text;
        const output = document.getElementById("output");
            output.innerHTML += "<p>> " + document.getElementById("question").value + "</p>";
            output.innerHTML += "<p>ChatGPT: " + message + "</p>";
            output.scrollTop = output.scrollHeight;
      }
    </script>
  </body>
</html>
